{% extends 'layouts/base.html' %}

{%block content%}
<h1>Pagina de tareas</h1>

{%for task in tasks%}
    <div>
        <p>{{task.title}}</p>

        {% if task.done == False%}
            <p>Tarea pendiente</p>
        {%else%}
            <p>Tarea realizada</p>
        {% endif%}
        
        <p>{{task.description}}</p>
        <button>
            Delete
        </button>
        <button>
            Done
        </button>
    </div>
{%endfor%}

{%endblock%}
